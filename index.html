<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Webpage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: white"
          >Grocery List</span
        >
      </div>
    </nav>
    <div class="container mt-2 text-center" style="margin-bottom: -3rem">
      <h3>Add your grocery list...</h3>
    </div>
    <form>
      <div class="mb-3 input">
        <label for="name" class="form-label">Item</label>
        <input
          type="name"
          class="form-control"
          id="name"
          aria-describedby="name"
          value=""
        />
      </div>
      <button type="submit" class="btn btn-dark submit">Submit</button>
    </form>

    <div class="container">
      <ul class="list-group"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
